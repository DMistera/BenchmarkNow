    </div>
    <div class="col col-11">
      <div class="row">
        <div class="col-10">
          <p class="text-white">Algorithm: {{algorithmMeasurement.algorithm.name}} ({{algorithmMeasurement.parameter}})</p>
        </div>
        <div class="col-2">
          <div class="spinner-border text-primary" role="status" *ngIf="isInProgress()"></div>
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="green" class="bi bi-check2" viewBox="0 0 16 16" *ngIf="isFinished()">
            <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
          </svg>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p class="text-white">Status: {{getStateString()}}</p>
        </div>
    
      </div>
      <div class="row">
        <div class="col">
          <p class="text-white" *ngIf="algorithmMeasurement.result">Result: {{algorithmMeasurement.result?.averageTime}} ms</p>
        </div>
      </div>
    </div>
  </div>
</div>
