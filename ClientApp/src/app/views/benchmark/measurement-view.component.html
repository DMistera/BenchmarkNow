<div class="container">
  <div style="min-height: 10em" class="row justify-content-sm-center align-items-center rounded shadow py-4">
    <div class="col col-sm-10">
      <h2 style="color: whitesmoke;">Create benchmark of your internet browser!</h2>
      <div class="row justify-content-sm-center align-items-center">
        <div class="col col-1 align-content-center text-center p-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="orangered" class="bi bi-exclamation-triangle" viewBox="0 0 16 16">
            <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"/>
            <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"/>
          </svg>
        </div>
        <p class="col col-11 align-content-center p-0 m-0" style="color: gainsboro;">To get the most reliable score from this benchmark, please close all other browsers and tabs and make sure your screen stays awake the whole time during the test.</p>
      </div>
    </div>
    <div class="col-sm-auto p-4">
      <button type="button" class="btn btn-outline-primary btn-lg" (click)="startBenchmark()">Start</button>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-2" *ngIf="algorithmMeasurements">
    <div class="col" *ngFor="let algorithmMeasurement of algorithmMeasurements">
      <app-algorithm-measurement
      [algorithmMeasurement]="algorithmMeasurement">
      </app-algorithm-measurement>
    </div>
  </div>
</div>
