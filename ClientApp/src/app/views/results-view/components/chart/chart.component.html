<ngx-charts-bar-vertical

  [view]="[700, 400]"
  [scheme]="'vivid'"
  [results]="data"
  [gradient]="true"
  [xAxis]="true"
  [yAxis]="true"
  [legend]="true"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [xAxisLabel]="'Browser'"
  [yAxisLabel]="chartData.title + ' [ms]'"
  style="fill: #b1b1b1;">
</ngx-charts-bar-vertical>
