<div #containerRef style="min-height: 300px;">
  <h4 class="text-white text-center">{{chartData.title}}</h4>
  <ngx-charts-bar-vertical
    [view]="[containerRef.offsetWidth, containerRef.offsetHeight]"
    [scheme]="'vivid'"
    [results]="data"
    [gradient]="true"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="!isBelowMd"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="'Browser'"
    [yAxisLabel]="chartData.title + ' [ms]'"
    style="fill: #b1b1b1;">
  </ngx-charts-bar-vertical>
</div>
