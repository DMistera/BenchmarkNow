
<div class="container" *ngIf="results">
  <div class="row" *ngFor="let chartData of results.charts">
    <div class="col-sm">
      <app-chart [chartData]="chartData"></app-chart>
    </div>
  </div>
</div>

<button type="button" class="btn btn-danger btn m-5" (click)="clearData()">Clear data</button>
